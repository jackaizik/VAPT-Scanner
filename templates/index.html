<!DOCTYPE html>
<html>
<head>
    <title>S3 VAPT Scanner</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>VAPT Scanner MVP Interface</h1>
    <form action="/scan" method="post">
        <input type="text" name="target" placeholder="Enter target IP or URL" required>
        <select name="scan_type">
            <option value="nmap">Nmap Scan</option>
            <option value="zap">OWASP ZAP Scan</option>
        </select>
        <button type="submit">Start Scan</button>
    </form>

    <a href="{{ url_for('settings') }}"><button>Core Settings</button></a>

    {% if results %}
        <h2>Scan Results:</h2>
        {% if results.error %}
            <div class="error">{{ results.error }}</div>
        {% else %}
            <pre style="white-space: pre-wrap; word-break: break-word;">{{ results|tojson(indent=2) }}</pre>
        {% endif %}
    {% endif %}
</body>
</html>
