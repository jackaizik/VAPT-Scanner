<!DOCTYPE html>
<html>
<head>
    <title>VAPT Scanner MVP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>VAPT Scanner MVP</h2>

        <form action="/scan/nmap" method="post">
            <label for="nmap_target">Nmap Scan Target:</label>
            <input type="text" id="nmap_target" name="target" placeholder="e.g. 192.168.1.0/24" required>
            <button type="submit">Run Nmap Scan</button>
        </form>

        <form action="/scan/zap" method="post">
            <label for="zap_target">ZAP Web Scan URL:</label>
            <input type="text" id="zap_target" name="target" placeholder="e.g. http://192.168.1.10" required>
            <button type="submit">Run ZAP Scan</button>
        </form>

        {% if result %}
        <div class="results">
            <h3>Scan Results ({{result.scan_type}}):</h3>
            <pre>{{ result.results | tojson(indent=2) }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
